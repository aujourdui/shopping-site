<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Site</title>
    <link rel="stylesheet" href="/stylesheets/product.css" />
  </head>
  <body>
    <!-- product header -->
    <div class="product__header">
      <a href="/index.html"
        ><h1 class="productHeader__info">Shopping Site</h1></a
      >
      <img
        class="productHeader__image"
        src="/images/shopping-cart.png"
        alt="#"
        width="50"
        height="50"
      />
    </div>

    <!-- product image -->
    <div class="productImage__container">
      <img
        src="https://cdn.pocket-lint.com/r/s/970x/assets/images/158444-phones-review-apple-iphone-13-review-images-image1-clh15n2ocg-jpg.webp"
        alt="Product"
      />
    </div>

    <!-- product info -->
    <div class="productInfo__container">
      <div>
        <h1 class="productInfo__text">iPhone 13</h1>
      </div>
      <div class="productInfo__text">
        <h1>$1,100</h1>
      </div>
      <div>
        <h1 id="add__cart" class="productInfo__text">Add to Cart</h1>
      </div>
    </div>
  </body>
</html>
